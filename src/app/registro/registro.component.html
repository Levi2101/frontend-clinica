<section class="registro">
  <h2>Crear cuenta</h2>

  <form [formGroup]="registroForm" (ngSubmit)="registrar()">
    <div class="form-group">
      <input type="text" formControlName="nombre" placeholder="Nombre completo" />
    </div>

    <div class="form-group">
      <input type="date" formControlName="fechaNacimiento" placeholder="Fecha de nacimiento" />
    </div>

    <div class="form-group">
      <select formControlName="sexo">
        <option value="">Selecciona tu sexo</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Otro">Otro</option>
      </select>
    </div>

    <div class="form-group">
      <input type="email" formControlName="email" placeholder="Correo electrónico" />
    </div>

    <div class="form-group">
      <input type="password" formControlName="password" placeholder="Contraseña" />
    </div>

    <div class="form-group">
      <input type="password" formControlName="confirmPassword" placeholder="Confirmar contraseña" />
    </div>

    <div class="form-group">
      <button type="submit" [disabled]="registroForm.invalid">Registrarse</button>
    </div>
  </form>

  <p *ngIf="mensaje">{{ mensaje }}</p>
</section>
