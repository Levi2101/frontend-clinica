<section class="admin-panel">
    <h1>Citas Agendadas</h1>
  
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Tel√©fono</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Servicio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cita of citas">
          <td>{{ cita.nombre }}</td>
          <td>{{ cita.email }}</td>
          <td>{{ cita.telefono }}</td>
          <td>{{ cita.fecha }}</td>
          <td>{{ cita.hora }}</td>
          <td>{{ cita.servicio }}</td>
          <td>
            <button (click)="eliminarCita(cita._id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
